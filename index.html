<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
    </style>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="menu"><i class="fa-solid fa-bars fa-lg"></i></div>
            <div class="logo"><img
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_plus-055f80.svg"
                    alt=""></div>
            <div class="search">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div><input type="text"
                    placeholder="Search For Product, Brand and More">
            </div>
            <div class="acc-cart-menu">
                <div class="mobile-download"><i class="fa-brands fa-app-store-ios"></i></div>
                <div class="account"><img
                        src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"
                        alt="">
                    <div class="account-name">Daksh</div>
                </div>
                <div class="cart"><img
                        src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                        alt="">
                    <div class="cart-name">Cart</div>
                </div>
                <div class="become-a-seller"><img
                        src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                        alt="">
                    <div>Become a Seller</div>
                </div>
                <div class="three-dot"><img
                        src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg"
                        alt=""></div>
            </div>
        </div>
    </header>

    <main class="category">
        <div class="category-items">
            <div class="c-i-img"><img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt=""></div>
            <div class="c-i-text">Grocery</div>
        </div>
        <div class="category-items">
            <div class="c-i-img"><img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt=""></div>
            <div class="c-i-text">Mobiles</div>
        </div>
        <div class="category-items">
            <div class="c-i-img"><img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" alt=""></div>
            <div class="c-i-text">Fashion</div>
        </div>
        <div class="category-items">
            <div class="c-i-img"><img src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt=""></div>
            <div class="c-i-text">Electronics</div>
        </div>
        <div class="category-items">
            <div class="c-i-img"><img src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" alt=""></div>
            <div class="c-i-text">Home & Furnitures</div>
        </div>
        <div class="category-items">
            <div class="c-i-img"><img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100" alt=""></div>
            <div class="c-i-text">Appliances</div>
        </div>
        <div class="category-items">
            <div class="c-i-img"><img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt=""></div>
            <div class="c-i-text">Travel</div>
        </div>
        <div class="category-items">
            <div class="c-i-img"><img src="https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100" alt=""></div>
            <div class="c-i-text">Beauty, Toys & More</div>
        </div>
        <div class="category-items">
            <div class="c-i-img"><img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt=""></div>
            <div class="c-i-text">Two Wheelers</div>
        </div>
    </main>
</body>

</html>
